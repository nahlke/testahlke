{% extends "index.html" %}
{% block content %}
    <form action="create-user" method="post">
        {% csrf_token %}
        {{ person_form.as_p }}
        <button type="submit" class="btn btn-danger">User bestätigen</button>
        <a href="{% url "user-list" %}" class="btn btn-primary btn-lg" tabindex="-1" role="button" aria-disabled="true">User Liste</a>
    </form>
<br><br><br>
    <form enctype="multipart/form-data" action="artikel" method="post">
        {% csrf_token %}
        {{ artikel_form.as_p }}
        <button type="submit" class="btn btn-danger">Artickel bestätigen</button>
        <a href="{% url "artikel-list" %}" class="btn btn-primary btn-lg" tabindex="-1" role="button" aria-disabled="true">Artikel Liste</a>
    </form>
{% endblock %}
